;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	olikraus/U8g2@^2.36.15
monitor_speed = 115200

build_flags = 
    -D USER_SETUP_LOADED=1          ; Critical: tells TFT_eSPI to use these defines only

    ; Driver and display specifics
    -D ST7735_DRIVER
    -D TFT_RGB_ORDER=TFT_RGB
    -D TFT_WIDTH=128
    -D TFT_HEIGHT=160
    -D ST7735_GREENTAB2             ; Your exact tab variant (color offset fix)

    ; Pins (matches your working config)
    -D TFT_MOSI=23
    -D TFT_SCLK=18
    -D TFT_CS=5
    -D TFT_DC=17
    -D TFT_RST=16                   ; Connected to GPIO16 (not ESP32 RST)

    ; Fonts to load
    -D LOAD_GLCD=1
    -D LOAD_FONT2=1
    -D LOAD_FONT4=1
    -D LOAD_FONT6=1
    -D LOAD_FONT7=1
    -D LOAD_FONT8=1
    -D LOAD_GFXFF=1

    ; Smooth (anti-aliased) fonts enabled
    -D SMOOTH_FONT=1

    ; SPI speeds
    -D SPI_FREQUENCY=5000000        ; 5 MHz write (conservative, stable)
    -D SPI_READ_FREQUENCY=20000000
    -D SPI_TOUCH_FREQUENCY=2500000

    ; Transactions support (recommended for ESP32)
    -D SUPPORT_TRANSACTIONS=1